<body onload="getLocation()">
<div class ="container">
  <div>  <p class ="orologio" id="orologio"></p> </div>
  <div>  <p class="coord" id="demo" onclick="getLocation()"></p></div>
  <div id='tidedata'></div>
</div>
<!-- <button class="button, minus" onclick="getLocation()"> - </button> -->
<script>
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
function startTime() {
  var weekday=["Domenica","Lunedì","Martedì","Mercoledì","Giovedì","Venerdì","Sabato"]
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    var d = weekday[today.getDay()];
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('orologio').innerHTML = h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}

function getLocation() {
  document.getElementById("tidedata").innerHTML = ""
  startTime();
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
  }
}


function showPosition(position) {
  document.getElementById("demo").innerHTML = "["+ position.coords.latitude.toFixed(3) + ", " + position.coords.longitude.toFixed(3) + "]"

  settings = {
    "async": true,
    "crossDomain": true,
    "url": "https://tides.p.rapidapi.com/tides?latitude="+position.coords.latitude+"&longitude="+position.coords.longitude+"&duration=1440&interval=60",
    "method": "GET",
    "headers": {
      "x-rapidapi-key": "fbf93a6482mshd1b9ac4b389f5d3p195c26jsn2d4bc217232b",
      "x-rapidapi-host": "tides.p.rapidapi.com"
    }
  }
    
  
  
  data = $.ajax(settings).done(function (response) { response.extremes.map(x => [x.datetime.slice(11,16) + " " + x.state.split(/\s+/)[0] + " " + x.height.toFixed(2)] + " m") } )

  if (data.length == undefined) {
    data = ["SAMPLE DATA","02:25 LOW -0.09 m","08:19 HIGH 0.11 m","14:16 LOW -0.15 m"]
  }

  var list = document.createElement("ul");
  for (let i of data) {
    let item = document.createElement("li");
    item.innerHTML = i;
    list.appendChild(item);
  }
  document.getElementById("tidedata").appendChild(list);

}

</script>
